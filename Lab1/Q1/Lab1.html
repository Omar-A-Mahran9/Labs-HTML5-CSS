<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>
    <video  id="myVideo" width="710" height="400"  loop poster="img3.jpeg" preload="auto">
       <source src="frozen.mp4" type="video/mp4" >
       Your browser Does Not support video technology 
    </video>
    <div class="container">
        <div id="paly" >
            <button id="PLay">Play</button>
        </div>
        <div id="Slider" >
            <input type="range" id="slider" min="0" max="100" value="0" step="0">Play</button>
        </div>
        <span id="currTime"></span>/<span id="DurationTime"></span>
        <div id="stop">
            <button>stop</button>
        </div>
        <div id="next">
            <button>></button>
        </div>
        <div id="back">
            <button><</button>
        </div>
        <div id="frontslide">
            <button>>></button>
        </div>
        <div id="backslide">
            <button><<</button>
        </div>
        <div id="sound">
            <input type="range" id="volume" min="0" max="100"  value="50" step="0"></button>
        </div>
        <div id="muted">
          <button>Mute</button>
        </div>
        <div id="speed">
            <input type="range" id="speeed" min="0" max="2" value="0" step="1">speed</button>
          </div>
    </div>
</body>
<script>
     var vids = new Array();
vids[0] = "frozen.mp4"
vids[1] = "fro2.mp4"

    var vid ,playbtn , slider ,curTime, fullTime, mut, speed, sstop , sound, next, back;
    function intialize(){
        vid=document.getElementById("myVideo");
        playbtn=document.getElementById("PLay");
        slider=document.getElementById("slider");
        curTime=document.getElementById("currTime");
        fullTime=document.getElementById("DurationTime");
        mut=document.getElementById("muted")
        sstop=document.getElementById("stop")
        sound=document.getElementById("volume")
        speed=document.getElementById("speeed");
        nextt=document.getElementById("next");
        backk=document.getElementById("back");
        frontspeed=document.getElementById("frontslide");
        backspped=document.getElementById("backslide");
       
        
        
        

        playbtn.addEventListener("click",palyPause)
        slider.addEventListener("click",slide)
        myVideo.addEventListener("timeupdate",Timeupdated)
        mut.addEventListener("click",mutee)
        sstop.addEventListener("click",stopp)
        sound.addEventListener("click",volume);
        speed.addEventListener("click",spped);
        nextt.addEventListener("click",next);
        backk.addEventListener("click",back);
        frontspeed.addEventListener("click",frontt)
        backspped.addEventListener("click",backke)




    }
    window.onload=intialize;
    var s=1
    function frontt(){
        
        vid.playbackRate=s
        s++
        console.log(s)
    }

    function backke(){
        
        
        if(s!==1){
            --s
            vid.playbackRate=s   
        }
        
        console.log(s)
    }
    function next(){
    
        vid.src=vids[1]
       

    }
    function back(){
        vid.src=vids[0]
    }
function stopp(){
    vid.pause();
vid.currentTime = 0;

}
function spped(){
    var sp=speed.value;
  
if(sp==0){
    vid.playbackRate = 0.5;
}
else if(sp==1){
    vid.playbackRate = 1;
}
else if(sp==2){
    vid.playbackRate = 2;
}
else{
    vid.playbackRate = 1;
}
}
function volume(){
 b=sound.value;
 vid.volume=b / 100
 
 if(b==0){
    vid.muted=true;
 }
 else{
    vid.muted=false;
 }
}
function mutee(){
    if(vid.muted==false){
    vid.muted = true;
}
else{
    vid.muted=false;
}
}
    function palyPause(){

    if(vid.paused){
        vid.play();
        playbtn.innerHTML="Paused";
    }
    else{
        vid.pause();
        playbtn.innerHTML="Play"
    }

}
function Timeupdated(){
    var nt=vid.currentTime * (100 / vid.duration)
    slider.value=nt;

    var curmin=Math.floor(vid.currentTime/60)
    var cursecs=Math.floor(vid.currentTime-curmin *60)
    var durmin=Math.floor(vid.duration/60)
    var dursec=Math.floor(vid.duration - durmin *60)

    if(cursecs<10){
        cursecs="0"+cursecs;
    }
    if(dursec<10){
        dursec="0"+dursec;
    }
  
    fullTime.innerHTML=durmin +":"+dursec;
    
    curTime.innerHTML=curmin +":"+cursecs;
}
    function slide(){
     var to = vid.duration *(slider.value / 100);
     vid.currentTime=to;

    }
</script>
</html>
